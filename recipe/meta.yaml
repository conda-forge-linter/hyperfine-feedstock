{% set version = "1.8.0" %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: hyperfine
  version: {{ version }}

source:
  url: https://github.com/sharkdp/hyperfine/archive/v{{ version }}.tar.gz
  sha256: 14de63b44eb4c2c5d6a6f9354acbcff350c9a2ba50b2397de5798c152cc2a029

build:
  number: 0

requirements:
  build:
    - rust
    - {{ compiler('c') }}   # [unix]
    - {{native}}binutils    # [win]

test:
  commands:
    - hyperfine --help

about:
  home: https://github.com/sharkdp/hyperfine
  license: MIT
  license_family: MIT
  summary: A command-line benchmarking tool
  license_file: LICENSE-MIT

extra:
  recipe-maintainers:
    - dbast
